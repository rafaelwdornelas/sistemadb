<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc
      regular-font="Open Sans"
      mono-font="Open Sans"
      font-size="largest"
      header-color="#2d87e2"
      theme="dark"
      schema-description-expanded="true"
      show-header="false"
      info-description-headings-in-navbar="true"
      schema-expand-level="1"
      spec-url="http://{{server}}:37778/api-docs.json"
    >
      <img
        slot="nav-logo"
        src="https://raw.githubusercontent.com/rafaelwdornelas/sorteonline/main/CoreByte3.gif"
      />

      <div
        style="
          display: flex;
          color: #fff;
          padding: 12px 32px;
          margin: 0;
          background-color: #303030;
        "
      >
        <div>
          <div style="font-weight: 700; font-size: 32px">Informações:</div>
          <div style="font-weight: 300; font-size: 14px; opacity: 0.9">
            <p>
              Aqui você pode gerenciar todas as funções do banco de dados do seu
              sistema.
            </p>
            <p>Para mais informações, consulte o manual do usuário.</p>
            <p>Tenha cuidado, pois qualquer alteração aqui é permanente.</p>
          </div>
        </div>
        <div style="flex: 1"></div>
      </div>

      <!-- content at the bottom -->
      <p
        slot="footer"
        style="
          margin: 0;
          padding: 16px 36px;
          background-color: rgb(58, 54, 52);
          color: #fff;
          text-align: center;
        "
      >
        Fim da documentação
      </p>
    </rapi-doc>
  </body>
</html>
