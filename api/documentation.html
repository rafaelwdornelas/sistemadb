<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <script type="module" src="/rapidoc.js"></script>
    <title>CoreByte ERP</title>

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  </head>
  <body>
    <rapi-doc
      persist-auth="true"
      sort-tags="true"
      sort-endpoints-by="summary"
      regular-font="Open Sans"
      mono-font="Open Sans"
      font-size="largest"
      header-color="#2d87e2"
      render-style="focused"
      theme="dark"
      default-schema-tab="schema"
      schema-description-expanded="true"
      show-header="false"
      info-description-headings-in-navbar="true"
      schema-expand-level="1"
      spec-url="{{server}}/api-docs.json"
    >
      <img slot="nav-logo" src="/CoreByte3.gif" />

      <div
        style="
          display: flex;
          color: #fff;
          padding: 12px 32px;
          margin: 0;
          background-color: #303030;
        "
      >
        <div>
          <div style="font-weight: 700; font-size: 32px">Lembrete:</div>
          <div style="font-weight: 300; font-size: 14px; opacity: 0.9">
            <p>
              Aqui você pode gerenciar todas as funções do banco de dados do seu
              sistema.
            </p>
            <p>Para mais informações, consulte o manual do usuário.</p>
            <p>Tenha cuidado, pois qualquer alteração aqui é permanente.</p>
          </div>
        </div>
        <div style="flex: 1"></div>
      </div>
    </rapi-doc>
  </body>
</html>
